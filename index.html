<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>영화 검색 사이트</h1>
        <input type="text" id="searchInput" placeholder="검색할 영화를 입력하세요">
        <button id="searchButton">🔍</button>
    </header>
    <main id="cardSpace">
        <div id="card1" class="card">
            <img src="https://i.namu.wiki/i/6fYVD3v-kqpujvVFX26XYaBgwULuhLayMGARuGZ_f7iFr_gVD5t-aNKq83HENMrUqWwUq0uye03h2jfYq1vZBw.webp"
                class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">제목</h5>
                <p class="card-text">코멘트</p>
            </div>
        </div>
        <div id="card2" class="card">
            <img src="https://i.namu.wiki/i/VvuOvpcYtShPIEU6eZgdfGfQKAsX1Tn5ep3cnHHFjqVnaDG5-IgllrG78mzYLd4OX0mv1-pHVF8RtTAE2b9iyg.webp"
                class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">제목</h5>
                <p class="card-text">코멘트</p>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
